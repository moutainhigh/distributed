<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    
    <!-- angular相关 -->
		<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
		<!-- 引入自己的angularjs文件 -->
		<script type="text/javascript" src="../js/jdJs/base.js"></script>
		<script type="text/javascript" src="../js/jdJs/baseController.js"></script>
		<script type="text/javascript" src="../js/jdJs/service/seckillGoodsService.js"></script>
		<script type="text/javascript" src="../js/jdJs/service/uploadService.js"></script>
		<script type="text/javascript" src="../js/jdJs/controller/seckillGoodsController.js"></script>
      
   		<script type="text/javascript" src="../js/plugins/datepicker/WdatePicker.js"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="jd" ng-controller="seckillGoodsController" ng-init="">

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">    
                            <li class="active">
                                <a href="#home" data-toggle="tab">商品基本信息</a>                                                        
                            </li>   
                            <li >
                                <a href="#pic_upload" data-toggle="tab">商品图片</a>                                                        
                            </li>    
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
		                           <div class="col-md-2 title">商品名称</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control" ng-model="entity.title"   placeholder="商品名称" value="">
		                           </div>
		
								   <div class="col-md-2 title">秒杀标题</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control" ng-model="entity.introduction"   placeholder="副标题" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">商品原价格</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                          	   <span class="input-group-addon">¥</span>
			                               <input type="text" class="form-control" ng-model="entity.price"  placeholder="价格" value="">
		                           	   </div>
		                           </div>
		                           <div class="col-md-2 title">商品秒杀价格</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                          	   <span class="input-group-addon">¥</span>
			                               <input type="text" class="form-control" ng-model="entity.costPrice"  placeholder="价格" value="">
		                           	   </div>
		                           </div>
		                           <div class="col-md-2 title">活动开始时间</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                               <input type="date" class="form-control" ng-model="entity.startTime" />
		                           	   </div>
		                           </div>
		                           <div class="col-md-2 title">活动结束时间</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                               <input type="date" class="form-control" ng-model="entity.endTime"  />
		                           	   </div>
		                           </div>
		                           <div class="col-md-2 title">商品秒杀数量</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                               <input type="text" class="form-control" ng-model="entity.num"  placeholder="价格" value="">
		                           	   </div>
		                           </div>
                                </div>
                            </div>
                            
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 <div class="btn-group">
					                 <button type="button" class="btn btn-default" title="新建" ng-click="imageEntity={}" data-target="#uploadModal"  data-toggle="modal"  ><i class="fa fa-file-o"></i> 新建</button>
                             		                 
					             </div>
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            
											    <th class="sorting">图片</th>
												<th class="sorting">操作</th>
							            </thead>
					                    <tbody>
					                      <tr>		
									            <td>
									           		<img alt="" src="{{entity.smallPic}}" width="100px" height="100px">	            	 
									            </td>
												 <td> <button type="button" class="btn btn-default" title="删除" ng-click="deleImage($index)"><i class="fa fa-trash-o"></i> 删除</button></td> 
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                           
                           

                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>保存</button>
				      <a class="btn btn-default" href="goods.html">返回列表</a>
				  </div>
			
            </section>
            
            
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传商品图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td>商品图片</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />				                
					                <button class="btn btn-primary" type="button" ng-click="uploadFile()">
				                   		上传
					                </button>	
					            </td>
								<td>
									<img src="{{image}}" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-dismiss="modal" aria-hidden="true" ng-click="addImageEntity()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

            
       
</body>

</html>
